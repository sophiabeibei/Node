<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>9.router</title>
</head>
<body>
<!-- beforeDestroy destroyed vm.$destroyed()-->
<div id="app">
    <!-- 第四步: router-view会将默认匹配到的结果插到此标签内 -->
    <router-link to="/home">首页</router-link>
    <router-link to="/list">列表页</router-link>
    <router-view></router-view>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let Home = {template: "<div>首页</div>"};//->第二步: 准备好需要切换的组件
    let List = {template: "<div>列表页</div>"};

    //->routes: 路由表
    let routes = [
        //->一个路径对象一个组件
        {path: "/home",component: Home},
        {path: "/list",component: List}
    ];

    //->router: 路由
    let router = new VueRouter({//->第一步: 创建一个VueRouter的实例
        routes//->将路由表注入进来
    });

    //->Vue
    let vm = new Vue({
        el: "#app",
        router//->第三步: 将路由实例放在Vue实例中;在任意组件中,会多两个属性(1.this.$router;2.this.$route;);
    });
</script>

</body>
</html>
