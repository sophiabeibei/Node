<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>2.parent-child</title>
</head>
<body>

<div id="app">
    <button @click="fn">点我</button>
    <child ref="c"></child>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        methods:{
            fn(){//->父获取子数据;
                //console.log(this.$refs.c.$el);//-><header>头部</header>
                //console.log(this.$refs.c.a);
                console.log(this.$refs.c.fn);
                /*打印如下:
                 ƒ boundFn(a) {
                 var l = arguments.length;
                 return l
                 ? l > 1
                 ? fn.apply(ctx, arguments)
                 : fn.call(ctx, a)
                 : fn.call(ctx)
                 }
                 */
            }
        },
        mounted(){
            alert("vm")
        },
        components: {
            child: {
                mounted(){
                    alert("child")
                },
                data(){return {a:1}},
                template: "<header>头部</header>",
                methods: {
                    fn(){alert("hello")}
                }
            }
        }
    });





</script>

</body>
</html>
