<body>
<div id="app">
    <div></div>
    <span></span>
    <p></p>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //->数据劫持 + compile + 发布订阅;

    let fragment = document.createDocumentFragment();
    while (child=root.firstChild){
        fragment.appendChild(child);
    }

    console.log(fragment);


    //->父作用域和子作用域共享数据???

</script>
