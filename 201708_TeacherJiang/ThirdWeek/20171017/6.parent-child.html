<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>6.parent-child</title>
</head>
<body>
<div id="app">
    <!-- 1.title数据的是组件的属性;2.msg是属于父级的属性;-->
    {{msg}}
    <child :title="msg"></child>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //->父作用域和子作用域共享数据???

    //->组件特点: 相互独立,两个人之间没有任何关系;
    //->组件的数据传递
    //->子组件不能直接更改父组件的数据;子组件可以传递给父组件,父组件改变后再重新渲染子组件;
    //->单向数据流;只能是父组件自己变化,刷新子组件;
    let vm = new Vue({
        el: "#app",
        data:{
            msg: "老子"
        },
        components: {
            child: {
                template: "<div>儿子 打 {{title}} <button @click='hit'>打</button></div>",
                props: ["title"],//->会在当前组件上,声明一个title变量;相当于写了这样一句: this.title = "老子";
                methods:{
                    hit(){
                        this.title = "受伤的老子"
                    }
                }
            }
        }
    });


//->组件间是怎样交互的?
//->


</script>
</body>
</html>
