<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>1.global-component</title>
</head>
<body>
<div id="app">
    <Hello></Hello>

</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //->Vue.filter Vue.directive
    /*
    * 1.组件的名字不能使用已经存在的标签
    * 2.一个组件就是要给对象;
    * 3.名字规范;myHello会自动转化成myhello;
    * 4.组件模板中必须只能,仅仅有一个根节点;
    * 5.标签中的名字可以转换(短横线转驼峰->大写转小写)一律名字相同即可;
    * 6.组件中的data必须是一个函数;
    * 7.组件中的数据可以再自己的模板中使用;
    * */

    Vue.component(
        "Hello",{
            template: "<div>{{a}},{{b}}</div>",//->用模板中的内容替换掉标签;
            /*created(){
                alert(1)
            },*/
            data(){
                return {a: "你好",b: "韩梅梅"}
            }
        });

    let vm = new Vue({//->根实例  ->组件
        el: "#app",
    })

    //->(beforeCreate  created  beforeMount mounted  beforeUpdate updated beforeDestroy destroyed)



</script>

</body>
</html>
