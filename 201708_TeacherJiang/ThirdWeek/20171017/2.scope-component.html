<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>2.scope-component</title>
</head>
<body>
<div id="app">
    <hello></hello>

</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let obj = {a: 1};

    let vm = new Vue({
        el: "#app",
        components: {//->局部组件: 定义在内部的,组件之间应该是互不影响的,所以data是个函数,返回一个新对象;来避免相互引用的问题;
            //->对象是引用数据类型;
            hello: {
                data(){return obj},
                template: "<div>{{a}}</div>"
            },
            world:{
                data(){return {}},
                template: "<div @click='fn'>点我</div>",
                methods:{
                    fn(){//->函数中的this指向的是当前组件的实例;
                        this.a = 2;
                    }
                }
            }
        }
    })


</script>

</body>
</html>
