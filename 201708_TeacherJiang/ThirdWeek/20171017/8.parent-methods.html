<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>8.parent-methods</title>
</head>
<body>
<div id="app">
    <!-- ref写在组件上,获取的是组件的实例;ref写在原生dom上,获取的是元素;-->
    <child ref="child"></child>
    <button @click="hit">打</button>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let child = {
        template: "<div>儿子</div>",
        data(){return {a:1}},
        methods: {
            hit(){
                alert("hit");
            }
        }
    };
    //->父组件如何调用子组件的方法??
    let vm = new Vue({
        el: "#app",
        methods:{
            hit(){
                this.$refs.child.hit();
            }
        },
        components: {
            child
        }
    });


</script>
</body>
</html>
