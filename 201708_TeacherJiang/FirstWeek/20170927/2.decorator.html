<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>事件修饰符</title>
</head>
<body>
<!-- vue事件修饰符: 都在事件后面以"."开头,而且可以使用多个事件;格式: 事件.stop.prevent-->

<div id="app">
    <!-- @click.capture="grandPa": 先捕获再冒泡;   (点击son的时候)-->
    <div @click.capture="grandPa">
        grandPa

        <!-- @click.self="parent": 只有点击自己时,触发;-->
        <div @click.self="parent">
            parent

            <!-- @click.once="son": 只触发一次;-->
            <div @click.once="son">son</div>
        </div>
    </div>
</div>

<!-- @click.prevent="granPa": 阻止事件默认行为(点击链接跳转);-->
<a href="http://www.baidu.com" @click.prevent="grandPa">百度</a>

<script src="Vue/node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {

        },
        methods: {
            grandPa(){
                alert("grandPa")
            },
            parent(){
                alert("parent")
            },
            son(){
                alert("son")
            }
        }
    });
</script>
</body>
</html>
