<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>双向绑定</title>
</head>
<body>
<div id="app">
    <!--v-model="": 实现双向绑定;绑的是变量;见到输入框就是v-model,会自动将数据绑定到输入框的value中;-->
    <input type="text" v-model="msg">

</div>

<script src="Vue/node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            msg: "sophia"
        }
    });




</script>

</body>
</html>
