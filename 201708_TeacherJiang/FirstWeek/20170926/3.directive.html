<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>指令</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="msg">
    <!-- v-once: 只绑定一次;数据变化后不更新-->
    <div v-once>{{msg}}</div>
    <!-- v-html: 横截属性-->
    <div v-html="msg"></div>
    <div v-text="msg"></div>
    <!-- {{}}: 可以做运算;也可以做三元表达式;不能写if...else函数;不能写js-->
    {{msg === "sophia" ? "美" : "丑"}}
    <h1 a="您好"></h1>
</div>


<script src="Vue/node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {//->会把data对象的结果赋值给vm;
            msg: "<h1>sophia</h1>"
        }
    });
    //->vm.$set: 添加新的属性; vm.$data: 取data;vm.$el: 取的是元素
    //console.log(vm.$el);


</script>
</body>
</html>
